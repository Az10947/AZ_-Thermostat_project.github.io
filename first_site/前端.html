<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 控制與監控頁面</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css" /><!-- 連結 CSS 檔案 -->
</head>
<body>
  <!-- 頂部區域：裝置選擇按鈕 -->
  <header>
    <nav class="top-buttons">
      <button onclick="selectDevice(1)">裝置1</button>
      <button onclick="selectDevice(2)">裝置2</button>
      <button onclick="selectDevice('n')">裝置n</button>
    </nav>
  </header>

  <!-- 中間區域：顯示裝置資訊 -->
  <main>
    <section class="info-panel">
      <h2>裝置 <span id="device-name">1</span></h2>
      <div class="info">
        <div>
          <p>當前溫度: <span id="current-temp">--</span> °C</p>
          <p>設定溫度: <span id="set-temp">--</span> °C</p>
        </div>
        <div>
          <p>當前濕度: <span id="current-humid">--</span> %</p>
          <p>設定濕度: <span id="set-humid">--</span> %</p>
        </div>
      </div>
    </section>

    <!-- ESP32-CAM 影像畫面 -->
    <section class="esp32-cam">
      <h3>*使用ESP32-CAM的畫面*</h3>
      <img id="cam-stream" src="http://192.168.4.1/cam" alt="ESP32-CAM 畫面">
    </section>
  </main>

  <!-- JavaScript 連結 -->
  <script src="scripts/main.js"></script>
</body>
</html>
